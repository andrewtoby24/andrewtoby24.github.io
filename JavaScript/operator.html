<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <h1>Operator Lesson</h1>

    <script>
        // assign operator
        var name = 'Kaung Thant Si Thu';

        // addition operator
        var three = 1 + 2;
        document.write(three);
        document.write('<br>')
        var five = three + 2;
        document.write(five);
        document.write('<br>');

        var oneThree = 1 + '3';
        document.write(oneThree);
        document.write('<br>');

        let number = 7;
        document.write(number);
        document.write('<br>');
        number += 24;
        // number = number + 3
        document.write(number);
        document.write('<br>');
    </script>
</body>
</html>
