<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
</head>
<body>
    <h1>User Login</h1>

    <form action="home.php" method="post" onsubmit="return checkValidation()">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <p id="emailErrorMessage"></p>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <p id="passwordErrorMessage"></p>

        <button type="submit">Login</button>
    </form>

    <script>
        function checkValidation() {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            if(email == "" && password == "") {
                let emailError = document.getElementById('email');
                let emailErrorMessage = document.getElementById('emailErrorMessage');
                emailError.setAttribute = ('style', 'border: 1px solid red;');
                emailErrorMessage.innerText = "Please Fill Your Email!";
                emailErrorMessage.setAttribute = ('style','color: red;');
                emailErrorMessage.setAttribute = ('style','margin: 0px;');

                let passwordError = document.getElementById('password');
                let passwordErrorMessage = document.getElementById('passwordErrorMessage');
                passwordError.setAttribute = ('style', 'border: 1px solid red;');
                passwordErrorMessage.innerText = "Please Fill Your Password!";
                passwordErrorMessage.setAttribute = ('style','color: red;');
                passwordErrorMessage.setAttribute = ('style','margin: 0px;');
                return false;
            }else if(email != "" && password == "") {
                let emailError = document.getElementById('email');
                let emailErrorMessage = document.getElementById('emailErrorMessage');
                emailError.removeAttribute('border');
                emailErrorMessage.removeAttribute('color');

                let passwordError = document.getElementById('password');
                let passwordErrorMessage = document.getElementById('passwordErrorMessage');
                passwordError.setAttribute = ('style', 'border: 1px solid red;');
                passwordErrorMessage.innerText = "Please Fill Your Password!";
                passwordErrorMessage.setAttribute = ('style','color: red;');
                passwordErrorMessage.setAttribute = ('style','margin: 0px;');
                return false;
            }else if(email == "" && password != "") {
                let emailError = document.getElementById('email');
                let emailErrorMessage = document.getElementById('emailErrorMessage');
                emailError.style.border = "1px solid red";
                emailErrorMessage.innerText = "Please Fill Your Email!";
                emailErrorMessage.style.color = "red";
                emailErrorMessage.style.margin = "0px";

                let passwordError = document.getElementById('password');
                let passwordErrorMessage = document.getElementById('passwordErrorMessage');
                passwordError.removeAttribute('border');
                passwordErrorMessage.removeAttribute('color');
                return false;
            }else {
                return true;
            }
    
        }
    </script>

</body>
</html>
