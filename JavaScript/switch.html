<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Switch</h1>

    <script>
        let number = parseInt(promopt('Enter a number:'));

        switch (number) {
            case 1:
                // code
                document.write('Your Number is One');
                break;
            case 2:
                // code
                document.write('Your Number is Two');
        
            default:
                // code
                document.write('None of these');
                break;
        }
    </script>
</body>
</html>
