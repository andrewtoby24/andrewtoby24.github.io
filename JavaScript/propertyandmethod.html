<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property and Method</title>
</head>
<body>
    <h1>Property and Method</h1>

    <p id="createTextNode"></p>
    <p id="setAttr">This is Set Attribute</p>
    <p id="getAttr" style="color: green;">This is Get Attribute</p>
    <p id="changeColor" style="color: red">Change Color</p>

    <button onclick="createText()">Create Text</button>
    <button onclick="createElementLesson()">Create Element</button>
    <button onclick="createSetAttr()">Create Set Attribute</button>
    <button onclick="createGetAttr()">Create Get Attribute</button>
    <button onclick="changColor()">Change Color</button>

    <script>
        function createText() {
            let createTextNode = document.getElementById('createTextNode');
            // createTextNode.innerHTML = "Create Text Node";
            let createText = document.createTextNode('Create Text Node');
            createTextNode.appendChild(createText);
        }

        function createElementLesson() {
            let h3 = document.createElement('h3')
            h3.innerHTML = "Create Element Node";
            document.body.appendChild(h3);
        }

        function createSetAttr() {
            let serAttr = document.getElementById('setAttr');
            setAttr.setAttribute('style','color: red;');
        }

        function createGetAttr(){
            let getAttr = document.getElementById('getAttr');
            console.log(getAttr.getAttribute('style'));
        }

        function changColor() {
            let color = document.getElementById('changeColor');
            let changeColor = color.getAttribute('style');
            if(changeColor == 'color: red;'){
                color.removeAttribute('style');
                color.setAttribute('style','color: green;');
            }else{
                color.removeAttribute('style');
                color.setAttribute('style','color: red;');
            }
        }
    </script>
</body>
</html>
