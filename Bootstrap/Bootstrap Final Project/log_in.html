    <link rel="stylesheet" href="Custom CSS/custom.css">

</head>
<body style="background-image: url(Images/Log\ In\ Page\ BG\ img.jpg); background-position: 20% 30%; background-repeat: no-repeat; background-size: cover;">
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary ps-xl-5 pe-xl-5 mainnav">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="Images/EchoPlay Logo.png" alt="" class="w-75 w-md-75"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto nav_bar">
              <li class="nav-item pe-5 fw-bold">
                <a class="nav-link text-dark nav-btn" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item pe-5 fw-bold">
                <a class="nav-link text-dark nav-btn" href="discover.html">Discover</a>
              </li>
              <li class="nav-item pe-5">
                <a class="nav-link aria-current=page fw-bold text-dark nav-btn" href="#" >New Release</a>
              </li>
              <li class="nav-item dropdown pe-5 fw-bold">
                <a class="nav-link dropdown-toggle text-dark nav-btn" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Top Picks
                </a>
                <ul class="dropdown-menu text-dark">
                  <li><a class="dropdown-item" href="top_artists.html">Top Artists</a></li>
                  <li><a class="dropdown-item" href="top_songs.html">Top Songs</a></li>
                  <li><a class="dropdown-item" href="chart.html">Charts</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
                <a href="" class="text-decoration-none btn btn-outline-danger me-2">Register</a>
                <a href="log_in.html" class="text-decoration-none btn btn-outline-danger">Log In</a>
            </form>
          </div>
        </div>
      </nav>
      <!-- Navbar End -->

      <!-- Log In form Start -->
      <div class="container my-5" style="background-color: transparent;  backdrop-filter: blur(20px);">
        <div class="row justify-content-center border rounded py-4 shadow">
          <div class="col-lg-6">
            <!-- Logo -->
            <a href="#" class="d-flex justify-content-center mb-4">
              <img src="Images/EchoPlay Website Icon.png" alt="">
            </a>
            <!-- Logo -->

            <div class="text-center mb-5">
              <h3 class="fw-bold">Log In</h3>
              <p class="text-secondary fw-bold">Get acccess to the Music</p>
            </div>

            <!-- Social Media Log In -->
            <button class="btn btn-outline-secondary btn-lg w-100 mb-3 soc_btn">
              <i class="fa-brands fa-google text-danger me-2 fs-6"></i>Login with Google
            </button>
            <button class="btn btn-outline-secondary btn-lg w-100 mb-3 soc_btn">
              <i class="fa-brands fa-facebook-f text-primary me-2 fs-6"></i>Login with Facebook
            </button>
            <!-- Social Media Log In -->

            <!-- Divider -->
            <div class="position-relative">
              <hr class="text-secondary divider">
              <div class="divider-content-center">Or</div>
            </div>
            <!-- Divider -->

            <!-- Form -->
            <form action="#">
              <div class="input-group mb-3">
                <span class="input-group-text">
                  <i class="fa-solid fa-user"></i>
                </span>
                <input type="text" class="form-control form-control-lg fs-6" placeholder="Username">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">
                  <i class="fa-solid fa-lock"></i>
                </span>
                <input type="password" class="form-control form-control-lg fs-6" placeholder="Password">
              </div>
              <div class="input-group mb-3 d-flex justify-content-between">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="formCheck">
                  <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                </div>
                <div class="for_psw">
                  <small><a href="#" class="text-decoration-none">Forgot Password?</a></small>
                </div>
              </div>
              <button class="btn btn-primary btn-lg w-100 mb-4">Login</button>
            </form>
            <!-- Form -->

            <div class="text-center">
              <small>Don't have an account? <a href="" class="fw-bold text-decoration-none">Sign Up</a></small>
            </div>
          </div>
        </div>
      </div>
      <!-- Log In form End -->

    <script src="Fonts/fontawesome-free-6.6.0-web/js/all.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
