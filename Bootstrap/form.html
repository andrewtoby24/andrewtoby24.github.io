<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center text-decoration-underline my-5">Bootstrap Form</h1>

    <div class="container">
        <div class="row">
            <div class="col-12 offset-lg-3 col-lg-6">
                <form action="">
                    <div class="mb-4">
                        <label for="">Photo</label>
                        <input type="file" class="form-control">
                    </div>
                    <div class="mb-4">  
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div>
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="mb-4">  
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control">
                    </div>
                    <div>
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="mb-4">  
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control">
                    </div>
                    <div>
                        <label for="address" class="form-label">Address</label>
                        <textarea name="" id="" class="form-control"></textarea>
                    </div>

                    <label for="" class="d-block mb-2">Gender</label>

                    <div class="form-check-inline">  
                        <input type="radio" name="gender" id="" class="form-check-input">
                        <label for="" id="male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check-inline">  
                        <input type="radio" name="gender" id="" class="form-check-input">
                        <label for="" id="female" class="form-check-label">Female</label>
                    </div>

                    <label for="" class="d-block mb-2 mt-4">Hobbies</label>

                    <div class="form-check">
                        <input type="checkbox" name="" id="" class="form-check-input">
                        <label for="" class="form-check-label">Gaming</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="" id="" class="form-check-input">
                        <label for="" class="form-check-label">Kissing</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="" id="" class="form-check-input">
                        <label for="" class="form-check-label">Sleeping</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="" id="" class="form-check-input">
                        <label for="" class="form-check-label">Gaying</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="" id="" class="form-check-input">
                        <label for="" class="form-check-label">Gyatting</label>
                    </div>

                    <select name="" id="" class="form-select my-4">
                        <option value="0">Please Choose How Many GF you have?</option>
                        <option value="1">1 and broke up</option>
                        <option value="2">1 but still in relationship</option>
                        <option value="3">1 but I'm Gaying</option>
                        <option value="4">2 but those 2 are friends</option>
                        <option value="5">I'm totally GAY.</option>
                    </select>

                    <a href="" class="btn btn-primary items-center">Save Form</a>
                </form>
            </div>
        </div>
    </div>

    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
