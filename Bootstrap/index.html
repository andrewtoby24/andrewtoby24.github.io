<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Intro</title>
</head>
<body>
    <h1 class="text-center text-warning mt-2">Hello Bootstrap!!</h1>

    <h1>Bootstrap Button</h1>
    <button class="btn btn-light">Button 1</button>
    <button class="btn btn-warning">Button 2</button>
    <button class="btn btn-secondary">Button 3</button>
    <button class="btn btn-dark">Button 4</button>
    <button class="btn btn-info">Button 5</button>
    <button class="btn btn-success">Button 6</button>
    <button class="btn btn-danger">Button 7</button>
    <button class="btn btn-primary">Button 8</button>

    <h1>Bootstrap Outline Button</h1>
    <button class="btn btn-outline-light">Button 1</button>
    <button class="btn btn-outline-warning">Button 2</button>
    <button class="btn btn-outline-secondary">Button 3</button>
    <button class="btn btn-outline-dark">Button 4</button>
    <button class="btn btn-outline-info">Button 5</button>
    <button class="btn btn-outline-success">Button 6</button>
    <button class="btn btn-outline-danger">Button 7</button>
    <button class="btn btn-outline-primary">Button 8</button>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
