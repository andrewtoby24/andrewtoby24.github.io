<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate Lesson</title>
    <style>
        #panel{
            max-width: 250px;
            padding: 50px 0px;
            background-color: black;
            color: white;
            text-align: center;
            position: relative;
        }
    </style>
</head>
<body>
    <p id="panel">Animation</p>
    <button id="start_btn">Start Animation</button>
    <button id="stop_btn">Stop Animation</button>

    <script src="jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#start_btn').click(function(){
                $('#panel').animate({left:'600px'},4000); //.animate(CSS, Speed)
            })

            $('#stop_btn').click(function(){
                $('#panel').stop();
            })
        })
    </script>
</body>
</html>
