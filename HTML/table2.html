<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Lesson 2</title>
</head>
<body>
    <h1>Invoice</h1>
    
    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th>No</th>
                <th>Item</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Amount</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Carabao</td>
                <td>12000</td>
                <td>1</td>
                <td>12000</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Heineken</td>
                <td>3500</td>
                <td>1</td>
                <td>3500</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Tiger</td>
                <td>4200</td>
                <td>1</td>
                <td>4200</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th colspan="4">Total</th>
                <th>19700</th>
            </tr>
        </tfoot>
    </table>

    <br><br><hr>

    <h1>Save Money</h1>
    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>Month</th>
                <th>Amount</th>
                <th>Total</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Janauary</td>
                <td>50000</td>
                <td rowspan="3">120000</td>
            </tr>

            <tr>
                <td>February</td>
                <td>20000</td>
            </tr>

            <tr>
                <td>March</td>
                <td>50000</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
