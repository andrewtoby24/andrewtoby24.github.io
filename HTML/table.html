<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Lesson</title>
</head>
<body>
    <h1>Table Lesson</h1>
    
    <table border="1" cellspacing="0" cellpadding="20">
        
        <thead>
            <th>Name</th>
            <th>Position</th>
            <th>Office</th>
            <th>Age</th>
            <th>Start Date</th>
            <th>Salary</th>
        </thead>
        
        <tbody>
            <tr>
                <td>Aung Phyo Oo</td>
                <td>Wed Developer</td>
                <td>Yangon</td>
                <td>21</td>
                <td>23.6.2024</td>
                <td>750000</td>
            </tr>

            <tr>
                <td>Kaung Satthar</td>
                <td>UI/UX Designer</td>
                <td>Nay Pyi Taw</td>
                <td>22</td>
                <td>24.6.2024</td>
                <td>700000</td>
            </tr>
            
            <tr>
                <td>Kaung Thant Si Thu</td>
                <td>Web Developer</td>
                <td>Yangon</td>
                <td>21</td>
                <td>24.6.2024</td>
                <td>750000</td>
            </tr>
        </tbody>
        <!-- Need to include in the HTML 5 -->
        <tfoot>
            <th>Name</th>
            <th>Position</th>
            <th>Office</th>
            <th>Age</th>
            <th>Start Date</th>
            <th>Salary</th>
        </tfoot>
    
    </table>

</body>
</html>
